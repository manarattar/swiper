<!-- file: templates/meal_of_the_day.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal of the Day</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <div class="meal-of-the-day-container">
    <h2>Meal of the Day</h2>

    <!-- The server injects the "meal" data in the template context -->
    <img src="{{ meal.img }}" alt="Meal of the Day Image">
    <h3>{{ meal.name }}</h3>
    <p>{{ meal.description }}</p>

    <!-- Restart button: POSTs to /restart, which resets your preferences/index -->
    <form action="{{ url_for('restart') }}" method="POST">
      <button type="submit">Restart</button>
    </form>
  </div>

</body>
</html>
