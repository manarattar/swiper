<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Food Swipe</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"
  >
</head>
<body>

  <!-- Main container hidden at first; revealed by script.js once meal data is loaded -->
  <div id="main-container" class="container hidden">
    <div id="card" class="card">
      <header>
        <h1 class="title">SwipeEat</h1>
      </header>
      <img id="meal-img" src="" alt="Meal Image">
      <h2 id="meal-name">Meal Name</h2>
      <p id="meal-description">Meal Description</p>
      <p id="meal-emotion" class="meal-emotion"></p>
      <div class="actions">
        <div class="buttons">
          <div id="dislike-button" class="button dislike">
            <i class="fas fa-thumbs-down"></i>
          </div>
        <!-- NEW: Go Back button -->
          <div id="go-back-button" class="button go-back">
            <i class="fas fa-undo"></i> <!-- Example icon -->
          </div>
          <div id="like-button" class="button like">
            <i class="fas fa-thumbs-up"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Reference your main swiping logic -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
